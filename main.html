<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form method ="post">
		<label for="name">Name</label>
		<input type  ="text" id="name" placeholder="Name" required>
		
		<label for="email">Email </label>
		<input type ="Email" id="email" placeholder="Email" required>

		<label for="gender">Gender</label>
		<input type="radio" id="gender_m"  name="gender" >Male
		<input type="radio" id="gender_f"  name="gender">Female

		<label for="Cars">Car Brands </label>
		
		<select id="cars" >
			<option disabled selected>--Please choose an option--></option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		


		<label for="age">Age </label>
		<input type ="number"  id="age" placeholder="Age" required>

		<label for="dob">DOB </label>
		<input type ="dob" id="dob">
		
		<label for="tel">Phone Number </label>
		<input type ="tel" id="tel" placeholder="xxx-xxx-xxxx">


		<label for="password">Password </label>
		<input type ="password" id="password" placeholder="Password" required>

		<label for="tos">Checkbox </label>
		<input type ="tos"  id="tos" required>I agree to the TOS

		<button type="submit"> submit</button>
		
	</form>

</script>
